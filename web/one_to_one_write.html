<!-- inquiry.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1:1 문의 작성 페이지</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/customer_service_main.css">
  <link rel="stylesheet" href="./css/one_to_one_write.css">
  
</head>
<body>
  <header class="top-bar">
        <div class="header-left">
            <a href="index.html" class="logo-link">
            <img src="./image/책광장모두.png" alt="로고" class="logo">
            </a>
            <button class="org-btn">한국출판협동조합</button>
        </div>

        <div class="header-center">
            <input type="text" class="search-input" placeholder="한 권만 사도 무료배송">
            <!-- 상세검색 버튼 -->
            <button class="detail-search-btn" onclick="toggleSearchPanel()">상세검색</button>

            <!-- 상세검색 패널 -->
            <div class="search-panel" id="searchPanel">
                <div class="search-inner">
                    <button class="close-btn" onclick="toggleSearchPanel()">✕</button>
                    <h3 class="panel-title">도서 상세검색</h3>
                    <p class="guide-text">* 도서명/저자/출판사/검색키워드(주제어) 중 하나 이상을 입력해주세요</p>

                    <!-- 실제 form 시작 -->
                    <form action="search_result.html" method="GET" id="detailSearchForm">
                        <!-- 1줄: 분야 + 입력창들 -->
                        <div class="form-line">
                            <select name="category" id="category-select" class="scroll-select">
                                <option value="">전체</option>
                                <option>문학</option>
                                <option>경제/경영</option>
                                <option>자기계발</option>
                                <option>인문학</option>
                                <option>종교</option>
                                <option>역사</option>
                                <option>예술</option>
                                <option>사회과학</option>
                                <option>자연과학</option>
                                <option>기술/공학</option>
                                <option>컴퓨터/IT</option>
                                <option>유아</option>
                                <option>어린이</option>
                                <option>청소년</option>
                                <option>초등 학습서</option>
                                <option>중/고등 학습서</option>
                                <option>대학교재</option>
                                <option>취업/수험서</option>
                                <option>외국어</option>
                                <option>가정/살림</option>
                                <option>건강/레저</option>
                                <option>여행</option>
                                <option>잡지</option>
                                <option>만화</option>
                            </select>
                            <input type="text" name="title" placeholder="도서명을 입력해주세요.">
                            <input type="text" name="isbn" placeholder="ISBN을 입력해주세요.">
                            <input type="text" name="author" placeholder="저자/역자를 입력해주세요.">
                            <input type="text" name="publisher" placeholder="출판사를 입력해주세요.">
                            <input type="text" name="keyword" placeholder="주제어를 입력해주세요.">
                        </div>

                        <!-- 2줄: 출간일 -->
                        <div class="form-line publish-line">
                            <div class="date-buttons-group">
                                <label>출간일</label>
                                <button type="button" class="filter-btn active" onclick="selectDateRange(this)">전체</button>
                                <button type="button" class="filter-btn" onclick="selectDateRange(this)">최근 1개월</button>
                                <button type="button" class="filter-btn" onclick="selectDateRange(this)">3개월</button>
                                <button type="button" class="filter-btn" onclick="selectDateRange(this)">6개월</button>
                                <button type="button" class="filter-btn" onclick="selectDateRange(this)">1년</button>
                                <button type="button" class="filter-btn" onclick="selectDateRange(this, true)">직접입력</button>

                                <div id="date-range" style="display: none; margin-left: 10px;">
                                    <input type="date" id="start-date">
                                    <span>-</span>
                                    <input type="date" id="end-date">
                                </div>
                            </div>

                            <div class="exclude-checkbox">
                                <input type="checkbox" name="exclude_soldout" id="exclude_soldout">
                                <label for="exclude_soldout">품절/절판 제외</label>
                            </div>
                        </div>

                        <!-- 버튼 -->
                        <div class="form-line">
                            <button type="button" class="submit-btn white" onclick="resetSearchForm()">초기화</button>
                            <button type="button" class="submit-btn blue" onclick="validateAndSubmit()">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="header-right">
            <a href="login_form.html">로그인</a>
            <span class="divider">|</span>
            <a href="signup.html">회원가입</a>
            <span class="divider">|</span>
            <a href="help.html">고객센터</a>
        </div>
    </header>

    <nav class="main-menu">
        <a href="./book_field_page.html">분야별 도서</a>
        <a href="#">독서기록장</a>
        <a href="./awarded_list_timeline.html">역대수상작</a>
        <a href="#">이벤트소식</a>
        <a href="#">공지사항</a>
    </nav>
    <br>
    <br>
  <div class="one-write-container">
    <!-- 서브 메뉴 -->
    <div class="sub-menu" style="margin-top: 30px;">
      <ul class="sub-menu-box">
        <div class="sub-menu-header">
          <a href="./customer_service_main.html">고객센터</a>
        </div>
        <a href="./one_to_one_list.html" class="menu-item">1:1 문의</a>
        <a href="./faq.html" class="menu-item">자주묻는질문</a>
        <a href="./notice_list.html" class="menu-item">공지사항</a>
      </ul>
      <div class="divisor-sub-menu"></div>
      <div class="sub-menu-text-box">
        <div class="sub-menu-text1">고객상담</div>
        <div class="sub-menu-phone">02-701-0805</div>
        <div class="sub-menu-noti">
          평일(월 ~ 금)<br>
          10:00 ~ 18:00<br>
          주말, 공휴일 휴무
        </div>
      </div>
    </div>

    <!-- 우측 1:1 문의 작성 폼 -->
    <div class="inquiry-form-section">
      <h2 class="form-title">1:1 문의 접수</h2>
      
      <form id="inquiryForm">
        <div class="form-row two-col">
          <div class="form-group">
            <label for="name">성명</label>
            <input type="text" id="name" name="name" value="김하은" disabled />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <div class="email-field">
              <input type="email" id="email" name="email" value="gk0708@naver.com" disabled />
              <button type="button" class="edit-btn">변경하기</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="category" >문의 유형 <span class="required">*</span> </label>
          <select id="category" name="category" required>
            <option value="">선택하세요</option>
            <option value="product">도서/상품</option>
            <option value="return">반품/교환</option>
            <option value="delivery">배송</option>
            <option value="member">회원</option>
            <option value="payment">결제</option>
            <option value="etc">기타</option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">문의 제목 <span class="required">*</span></label>
          <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요" required />
          <textarea id="content" name="content" placeholder="빠른 답변을 위해 10자 이상의 문의 내용을 입력해 주세요." required></textarea>
        </div>

        <div class="form-group">
          <label for="file">파일 첨부 (PNG, JPG, JPEG, GIF만 가능)</label>
          <input type="file" id="file" name="file" />
          <div id="filePreview"></div>
        </div>

        <div class="form-buttons">
          <button type="button" class="cancel-btn">취소</button>
          <button type="submit" class="submit-btn" id="submitBtn" disabled>완료</button>
        </div>
      </form>

      <div id="submitModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
          <p>1:1 문의가 정상적으로 접수되었습니다.</p>
          <button id="modalOkBtn">확인</button>
        </div>
      </div>
      <!--  -->
    </div>
  
  <script src="./js/one_to_one_write.js"></script>
</body>
</html>
