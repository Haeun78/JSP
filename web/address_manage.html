    <div class="address-card-list" id="addressList">
      <!-- 동적으로 주소 카드가 추가됨 -->
    </div>

    <!-- 추가 버튼은 목록 하단에 배치 -->
    <div class="add-address-container">
      <button id="addAddressBtn">+ 배송지 추가</button>
    </div>
  </div>

<!-- 배송지 추가/수정 모달 -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3 id="modalTitle">배송지 추가</h3>
    <label>수령인 <input type="text" id="recipient" placeholder="이름" /></label>
    <label>배송지 별명 <input type="text" id="nickname" maxlength="10" placeholder="10자 이내" /></label>
    <label>연락처 <input type="text" id="phone" placeholder="010-0000-0000" /></label>
    <label>우편번호 <input type="text" id="zipcode" placeholder="우편번호" /></label>
    <label>기본주소 <input type="text" id="address1" placeholder="기본주소" /></label>
    <label>상세주소 <input type="text" id="address2" placeholder="상세주소" /></label>
    <button id="searchAddressBtn">주소 검색</button>
    <div class="modal-actions">
      <button id="cancelBtn">취소</button>
      <button id="submitBtn">확인</button>
    </div>
  </div>
</div>

<script src="js/address_manage_modal.js"></script>
