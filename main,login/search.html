<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 검색</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- X 버튼 (메인화면으로 이동) -->
  <a href="main.html" class="close-button">X</a>

  <main class="search-container">

    <!-- 검색 입력 -->
    <div class="search-bar">
      <input type="text" placeholder="검색어를 입력해 주세요." id="searchInput" />
      <button class="search-btn" onclick="performSearch()">
        <img src="/images/search-icon.png" alt="검색" />
      </button>
    </div>

    <!-- 예시 결과 -->
    <div class="result-section">
      <!-- 도서 검색 -->
      <div class="result-column">
        <p class="result-title">도서 검색 &gt;</p>
        <ul>
          <li>도서 이름(1)</li>
          <li>도서 이름(2)</li>
          <li>도서 이름(3)</li>
          <li>•</li>
          <li>•</li>
        </ul>
      </div>

      <!-- 저자 검색 -->
      <div class="result-column">
        <p class="result-title">작가 검색 &gt;</p>
        <ul>
          <li>작가 이름(1)</li>
          <li>작가 이름(2)</li>
          <li>작가 이름(3)</li>
          <li>•</li>
          <li>•</li>
        </ul>
      </div>
    </div>

  </main>

</body>
</html>
