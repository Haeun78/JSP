<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 책광장모두</title>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div>
      <a href="main.html" class="logo-icon">
        <img src="" alt="로고" class="logo">
      </a>
    </div>
    <div style="text-align: right;">
      <a href="login.html">로그인</a> |
      <a href="signup.html">회원가입</a> |
      <a href="support.html">고객센터</a>
    </div>
    <hr>
  </header>

  <!-- 메인 -->
  <main>

    <h2 style="margin-left: 40px;">회원가입</h2>

    <!-- 로그인 정보 -->
    <section style="margin: 40px;">
      <h3>로그인 정보</h3>
      <p>아이디 *  
        <input type="text" size="30">
        <button type="button">중복확인</button>
      </p>
      <p>비밀번호 *<br>
        <input type="password" size="50" placeholder="영문자, 숫자 포함 6자 이상, 20자 이하 입력해주세요.">
      </p>
      <p>비밀번호 재확인<br>
        <input type="password" size="50" placeholder="비밀번호를 한 번 더 입력해주세요.">
        <button type="button">비밀번호 확인</button>
      </p>
    </section>

    <!-- 회원 정보 -->
    <section style="margin: 40px;">
      <h3>회원정보</h3>
      <p>이름 *<br>
        <input type="text" size="20">
      </p>
      <p>성별 *<br>
        <input type="radio" name="gender" id="male"><label for="male"> 남 </label>
        <input type="radio" name="gender" id="female"><label for="female"> 여 </label>
      </p>
    </section>

    <!-- 추가 정보 -->
    <section style="margin: 40px;">
      <h3>추가 정보</h3>
      <p>생년월일 *<br>
        <input type="text" placeholder="XXXX" size="4"> 년
        <input type="text" placeholder="XX" size="2"> 월
        <input type="text" placeholder="XX" size="2"> 일
      </p>
      <p>연락처 *<br>
        <input type="text" placeholder="010-XXXX-XXXX" size="40">
      </p>
      <p>이메일 *<br>
        <input type="text" size="20"> @
        <select>
          <option>선택하세요</option>
          <option>gmail.com</option>
          <option>naver.com</option>
          <option>daum.net</option>
        </select>
        <button type="button">중복확인</button>
      </p>
    </section>

    <!-- 소속 기관 -->
    <section style="margin: 40px;">
      <h3>소속기관·단체</h3>
      <p>
        <input type="text" placeholder="소속기관·단체를 입력해주세요." size="40">
        <input type="text" placeholder="인증번호를 입력해주세요." size="30">
      </p>
    </section>

    <!-- 약관 동의 -->
    <section style="margin: 40px;">
      <input type="checkbox" id="agreeall">
      <label for="agreeall"><strong>전체 동의합니다.</strong></label><br>
      <small>전체동의는 필수 정보에 대한 동의가 포함되어 있으며, 개별로도 선택하실 수 있습니다.</small>
    </section>

    <!-- 버튼 영역 -->
    <section style="margin: 60px; text-align: center;">
  <button type="button" onclick="location.href='login.html'">취소</button>
  <button type="button" onclick="location.href='auth.html'">확인</button>
</section>
  </main>

  <!-- 푸터 -->
  <footer>
    <br><br><br><br><br>
  </footer>

</body>
</html>
